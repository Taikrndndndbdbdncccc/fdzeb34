<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Muhajir</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="prayer-times">
        <h3>Jadwal Shalat Malaysia</h3>
        <table>
            <tr>
                <th>Subuh</th>
                <th>Zuhur</th>
                <th>Asar</th>
                <th>Maghrib</th>
                <th>Isya</th>
            </tr>
            <tr>
                <td id="subuh"></td>
                <td id="zuhur"></td>
                <td id="asar"></td>
                <td id="magrib"></td>
                <td id="isya"></td>
            </tr>
        </table>
        <hr class="line-separator">
    </div>

    <div class="header">
        <p class="top-text">Shalat Subuh &nbsp; Zuhur &nbsp; <b>Asar</b> &nbsp; Magrib &nbsp; Isya</p>
        <p>Beserta dengan jadwalnya masing-masing</p>
    </div>

    <div class="main-container">
        <div class="left">
            <a href="#" target="_blank"><img src="icons/tiktok.png" alt="TikTok"></a>
            <a href="#" target="_blank"><img src="icons/instagram.png" alt="Instagram"></a>
            <a href="#" target="_blank"><img src="icons/facebook.png" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="icons/youtube.png" alt="YouTube"></a>
            <a href="#" target="_blank"><img src="icons/whatsapp.png" alt="WhatsApp"></a>
        </div>
        <div class="center">
            <div class="crown">&#128081;</div>
            <button class="auth-button">Masuk</button>
            <button class="auth-button">Daftar</button>
        </div>
        <div class="right">
            <p id="current-time"></p>
            <p id="current-day"></p>
        </div>
    </div>

    <div class="footer">
        <p>Assalamualaikum</p>
        <p>Selamat datang di Web Muhajir</p>
    </div>
</body>
</html>
